<div class="card mb-3 shadow-sm border-1">
    <div class="card-body d-flex justify-content-between align-items-start p-3">
        <div class="flex-grow-1 me-3">
            <span class="badge bg-success text-white mb-2 fs-7">
                {{ job.created_date.strftime('%d %b %Y') }}
            </span>
            <h5 class="card-title fw-bold text-dark mb-1" >{{ job.title }}</h5>
            <div class="text-muted small mb-2">Bauch, Schuppe and Schulist Co</div>
            <div class="d-flex flex-wrap gap-3 text-secondary">
                <span class="d-flex align-items-center"><i class="bi bi-briefcase me-2 text-primary"></i> {{ job.requirements }}</span>
                <span class="d-flex align-items-center"><i class="bi bi-clock me-2 text-primary"></i> {{ job.employment_type.value }}</span>
                <span class="d-flex align-items-center"><i class="bi bi-currency-dollar me-2 text-primary"></i> {{ job.salary }}</span>
                <span class="d-flex align-items-center"><i class="bi bi-geo-alt me-2 text-primary"></i> {{ job.location }}</span>
            </div>
        </div>
        <div class="d-flex flex-row align-items-center justify-content-center">
            <a href="{{url_for('job_detail', job_id=job.id)}}" class="btn btn-primary btn-sm ">Job Details</a>
            <i class="bi bi-bookmark-fill text-warning fs-4"></i>
        </div>
    </div>
</div>
